<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Manrope:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- adding the css file -->
    <link rel="stylesheet" href="./contact.css" />
    <title>Contact</title>
</head>

<body>
    <!-- creating the navigation menu -->
    <nav>
      <div class="logo">S7_Web</div>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/">About Us</a></li>
        <li><a href="/contact/contact.html">Contact-us</a></li>
      </ul>
    </nav>

      <!-- creating the main section -->
    <main>
        <!-- creating the contact form -->
      <form method="get">
        <h1>Contact Form</h1>
        <div>
          <label>Name</label>
          <input type="text" placeholder="Enter your name">
        </div>

        <div>
          <label>Email</label>
          <input type="text" placeholder="Enter your email">
        </div>

        <div>
          <label>Message</label>
          <textarea placeholder="Enter your message"></textarea>
        </div>

        <button>Submit</button>
      </form>
    </main>
</body>
</html>
